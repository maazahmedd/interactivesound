<!DOCTYPE html>
<html>
	<head>
		<title>Interactive Sound</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<audio id="player">
			<source src="beatbox.mp3" type="audio/mpeg">
			<p>Sorry, you do not support audio formats, please come back later.</p>
		</audio>

		<audio id="cat">
			<source src="cat.mp3" type="audio/mpeg">
			<p>Sorry, you do not support audio formats, please come back later.</p>
		</audio>

		<div class="interactable" id="interactable">
			<h2>Click to play</h2>
			<h2>Click to pause</h2>
			<h2>Space Bar for magic</h2>
		</div>

		<script src="script.js"></script>

	</body>

</html>
